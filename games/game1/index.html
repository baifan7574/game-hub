
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Game 1 - Plane Shooting</title>
  <style>
    body { background: black; margin: 0; overflow: hidden; }
    canvas { display: block; margin: auto; background: #222; }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="480" height="640"></canvas>
<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  let bullets = [], enemies = [], score = 0;
  let player = { x: 220, y: 580, w: 40, h: 40 };
  document.addEventListener('mousemove', e => {
    const rect = canvas.getBoundingClientRect();
    player.x = e.clientX - rect.left - player.w / 2;
  });
  function drawPlayer() {
    ctx.fillStyle = 'skyblue';
    ctx.fillRect(player.x, player.y, player.w, player.h);
  }
  function shoot() {
    bullets.push({ x: player.x + 18, y: player.y });
  }
  function drawBullets() {
    ctx.fillStyle = 'yellow';
    bullets.forEach(b => {
      b.y -= 10;
      ctx.fillRect(b.x, b.y, 4, 10);
    });
    bullets = bullets.filter(b => b.y > 0);
  }
  function spawnEnemies() {
    if (Math.random() < 0.05) {
      enemies.push({ x: Math.random() * 440, y: 0, w: 40, h: 40 });
    }
  }
  function drawEnemies() {
    ctx.fillStyle = 'red';
    enemies.forEach(e => {
      e.y += 2;
      ctx.fillRect(e.x, e.y, e.w, e.h);
    });
  }
  function checkCollision() {
    enemies.forEach((e, ei) => {
      bullets.forEach((b, bi) => {
        if (b.x < e.x + e.w && b.x > e.x && b.y < e.y + e.h && b.y > e.y) {
          enemies.splice(ei, 1);
          bullets.splice(bi, 1);
          score++;
        }
      });
    });
  }
  function drawScore() {
    ctx.fillStyle = 'white';
    ctx.font = '20px Arial';
    ctx.fillText('Score: ' + score, 10, 30);
  }
  function loop() {
    ctx.clearRect(0, 0, 480, 640);
    drawPlayer();
    drawBullets();
    spawnEnemies();
    drawEnemies();
    checkCollision();
    drawScore();
    requestAnimationFrame(loop);
  }
  setInterval(shoot, 400);
  loop();
</script>
</body>
</html>
